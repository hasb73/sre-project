apiVersion: v1
kind: Service
metadata:
  name: postgresql-primary
  namespace: database
  labels:
    app: postgresql
    role: primary
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgresql
    role: primary
  clusterIP: None  # Headless service for StatefulSet
