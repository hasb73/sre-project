apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-secondary-config
  namespace: database
data:
  # Primary PostgreSQL host for replication
  # IMPORTANT: Update this with the actual primary cluster endpoint
  # Options:
  #   1. LoadBalancer IP: <primary-lb-ip>
  #   2. VNet peering private IP: <primary-pod-ip>
  #   3. Public endpoint: <primary-public-dns>
  primary_host: 10.1.0.62
  
  # PostgreSQL secondary (standby) configuration
  postgresql.conf: |
    # Connection settings
    listen_addresses = '*'
    max_connections = 100
    
    # Memory settings
    shared_buffers = 256MB
    effective_cache_size = 1GB
    work_mem = 16MB
    maintenance_work_mem = 64MB
    
    # WAL settings for replication
    wal_level = replica
    max_wal_senders = 10
    max_replication_slots = 10
    wal_keep_size = 1GB
    hot_standby = on
    hot_standby_feedback = on
    
    # Recovery settings
    restore_command = 'cp /var/lib/postgresql/archive/%f %p'
    archive_cleanup_command = 'pg_archivecleanup /var/lib/postgresql/archive %r'
    
    # Logging
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_statement = 'mod'
    log_min_duration_statement = 1000
    
    # Performance
    checkpoint_completion_target = 0.9
    random_page_cost = 1.1
    
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    
    # Local connections
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            trust
    host    all             all             ::1/128                 trust
    
    # Kubernetes pod network connections
    host    all             all             10.0.0.0/8              md5
    
    # Replication connections (for potential cascading replication)
    host    replication     replicator      10.0.0.0/8              md5
    host    replication     replicator      10.1.0.0/16             md5
    host    replication     replicator      10.2.0.0/16             md5
