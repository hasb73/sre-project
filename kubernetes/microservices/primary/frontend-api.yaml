apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-api
  namespace: app
  labels:
    app: frontend-api
    tier: frontend
    region: primary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-api
  template:
    metadata:
      labels:
        app: frontend-api
        tier: frontend
        region: primary
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: frontend-api
        image: sreproject01.azurecr.io/frontend-api:v1.1
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_name
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: REGION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: region
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log_level
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: environment
        - name: BUSINESS_LOGIC_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: business_logic_url
        - name: DATA_INGEST_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: data_ingest_url
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-api
  namespace: app
  labels:
    app: frontend-api
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend-api
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
