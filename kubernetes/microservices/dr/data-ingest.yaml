apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingest
  namespace: app
  labels:
    app: data-ingest
    tier: backend
    region: dr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-ingest
  template:
    metadata:
      labels:
        app: data-ingest
        tier: backend
        region: dr
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: data-ingest
        image: sreproject01.azurecr.io/data-ingest:v1.1
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_name
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: db_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: REGION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: region
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log_level
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: environment
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: data-ingest
  namespace: app
  labels:
    app: data-ingest
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: data-ingest
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
