apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: app
data:
  # Database configuration
  db_host: "postgresql-secondary.database.svc.cluster.local"
  db_port: "5432"
  db_name: "appdb"
  db_user: "appuser"
  
  # Region identifier
  region: "dr"
  
  # Service endpoints
  frontend_api_url: "http://frontend-api:8080"
  business_logic_url: "http://business-logic:8081"
  data_ingest_url: "http://data-ingest:8082"
  
  # Application settings
  log_level: "info"
  environment: "production"
